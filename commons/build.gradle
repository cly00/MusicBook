jar {
    enabled = true
}
bootJar {
    enabled = false
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-redis'
    api 'org.springframework.boot:spring-boot-starter-amqp'
    api 'org.springframework.boot:spring-boot-starter-websocket'
    api "org.springdoc:springdoc-openapi-starter-webmvc-ui:${docVersion}"
    api "com.google.guava:guava:${guavaVersion}"
    api "cn.hutool:hutool-core:${hutoolVersion}"
    api "cn.hutool:hutool-extra:${hutoolVersion}"
    api "cn.hutool:hutool-http:${hutoolVersion}"
    api "cn.hutool:hutool-captcha:${hutoolVersion}"
    api "cn.hutool:hutool-jwt:${hutoolVersion}"
    implementation "com.aliyun.oss:aliyun-sdk-oss:${aliOssVersion}"
    implementation 'org.springframework.boot:spring-boot-starter-mail'
}
