<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员详情页</title>
    <link rel="stylesheet" href="/webjars/layui/dist/css/layui.css">
</head>
<body>
<div class="layui-col-md12">
    <table class="layui-table" lay-skin="line">
        <tbody>
        <tr>
            <td>用户名：</td>
            <td th:text="${manager.username}"></td>
            <td>真实姓名：</td>
            <td th:text="${manager.realName}"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td th:text="${manager.gender=='MAN'}?'男':'女'"></td>
            <td>状态：</td>
            <td th:switch="${manager.state}">
                <span th:case="INITIALIZE">初始化</span>
                <span th:case="NORMAL">正常</span>
                <span th:case="LOCKED">封禁</span>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td th:text="${#temporals.format(manager.birthday,'yyyy-MM-dd')}"></td>
            <td>头像：</td>
            <td><img class="layui-circle" th:src="${manager.avatar}" /></td>
        </tr>
        <tr>
            <td>创建时间：</td>
            <td th:text="${#temporals.format(manager.createdAt,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>修改时间：</td>
            <td th:text="${#temporals.format(manager.updatedAt,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>角色：</td>
            <td colspan="3"><span th:each="role:${manager.roleList}" th:text="${roleStat.last}?${role.getRoleName()}:${role.getRoleName()}+'、'"></span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/layui/dist/layui.js"></script>
<script type="text/javascript">
    layui.use(['element'], function(){
        $ = layui.jquery;

        $("button.close").on('click', function () {
            const index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);
        });
    });
</script>
</body>
</html>
