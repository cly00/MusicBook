<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>用户列表</title>
    <link rel="stylesheet" href="/webjars/layui/dist/css/layui.css">
    <link rel="stylesheet" href="/css/public.css">
</head>
<body class="child-body">

<div class="child-nav">
    <span class="layui-breadcrumb">
         <a>音书管理</a>
         <a><cite>用户列表</cite></a>
    </span>
    <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新" style="float:right;margin-top: 3px"><i class="layui-icon layui-icon-refresh-3"></i></a>
</div>

<div class="layui-row">
    <form  class="layui-form">
        <div class="layui-form-item search-row">
            <div class="layui-inline">
                <label class="search-label">用户名</label>
                <div class="search-input">
                    <input type="text" name="username" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="search-label">昵称</label>
                <div class="search-input">
                    <input type="text" name="nickName" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="search-label">手机</label>
                <div class="search-input">
                    <input type="text" name="phone" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="search-label">邮箱</label>
                <div class="search-input">
                    <input type="text" name="email" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="search-label">状态</label>
                <div class="search-input">
                    <select name="state">
                        <option value=""></option>
                        <option value="0">禁用</option>
                        <option value="1">正常</option>
                        <option value="2">异常</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i>查询</button>
                <button class="layui-btn" type="reset"><i class="layui-icon layui-icon-refresh"></i>重置</button>
            </div>
        </div>
    </form>
</div>

<table class="layui-table" id="table" lay-filter="user"></table>

<script src="/webjars/layui/dist/layui.js"></script>
<script type="text/javascript">
    layui.use('table', function(){
        const table = layui.table,
            form = layui.form;

        //执行渲染
        table.render({
            elem: '#table' //指定原始表格元素选择器（推荐id选择器）
            ,url: '/ms/user'
            ,id: 'us'
            ,request: {
                limitName: 'size' //每页数据量的参数名，默认：limit
            }
            ,loading:true
            ,page: true //开启分页
            ,cols: [
                [{field: 'username', title: '用户名'}
                    ,{field: 'nickName', title: '昵称'}
                    ,{field: 'gender', title: '性别',templet:'#genderTpl'}
                    ,{field: 'phone', title: '手机'}
                    ,{field: 'email', title: '邮箱'}
                    ,{field: 'state', title: '状态',templet:'#stateTpl'}
                    ,{field: 'createdAt', title: '注册时间'}
                    ,{fixed: 'right', title:'操作', align:'center',width:'220', toolbar: '#bar'}]
            ]
        });

        //条件搜索
        form.on('submit(search)', function(data){
            const values = data.field;
            table.reload('us', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: values
            });
            return false;
        });

        //监听工具条
        table.on('tool(user)', function(obj){ //注：tool是工具条事件名，user是table原始容器的属性 lay-filter="对应的值"
            const data = obj.data; //获得当前行数据
            const layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            const headers = {};
            headers['X-CSRF-TOKEN'] = "[[${_csrf.token}]]";

            if(layEvent === 'detail'){ //查看
                layer.open({
                    type: 2 //Page层类型
                    ,skin: 'layui-layer-molv'
                    ,area: ['600px', '500px']
                    ,title: ['用户信息','font-size:18px']
                    ,shadeClose: true
                    ,shade: 0 //遮罩透明度
                    ,maxmin: true //允许全屏最小化
                    ,content:'/ms/user/'+data.id
                });
            } else if(layEvent === 'del'){ //删除
                const $ = layui.$;
                layer.confirm('确定删除吗？',{title:'删除'}, function(index){
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/ms/user',
                        type: 'DELETE',
                        headers: headers,
                        data: {userId:data.id},
                        dataType: 'JSON',
                        success:function (res){
                            if (res.code == 0){
                                layer.msg(res.msg, {icon: 1,time:600},function () {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                });
                            } else {
                                layer.msg(res.msg, {icon: 2,time:600});
                            }
                        }
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                window.location.href='/ms/user/edit.html?userId='+data.id;
            }
        });
    });
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="detail"><i class="layui-icon iconfont icon-detail"></i>查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>

    {{#  } else { }}
    异常
    {{#  } }}
</script>

    {{#  if(d.gender == '1'){ }}

    {{#  } else { }}
    女
    {{#  } }}
</script>
</body>
</html>
